<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face mask detector</title>
   
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>

    <!-- tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

    <!-- opencv -->
    <script src="opencv.js" type="text/javascript"></script>
    <script src="utils.js" type="text/javascript"></script>
   
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body onunload="clear();">
    <div class="header"> 
        <h1>FACE MASK DETECTOR</h1> 
    </div>
        
    <button id="capbutton" onclick="start();" type="button">Start Capturing</button>
    <canvas id="canvasOutput"></canvas>
    <p id="fps">FPS:</p>
    <p>Note: You need to have good lightning conditions to get an accurate result.</p> 
    <video id="videoInput" height="480px" width="640px"></video>
</body>

<script src="index.js " type="text/javascript"></script>

</html>
